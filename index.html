<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Log in / Sign Up form</title>
</head>
<body>
    <div class="container">

        <!--Login-->
        <form  class="form  " id="login">
            <h1 class="form__title">Login</h1>
            
            <div class="form-field">
                <input type="text" name="username" id="loginUsername" class="form__input" autofocus placeholder="Enter your username" autocomplete="off">
                <small></small>
            </div>

             <div class="form-field">
                <input type="password" id="loginPassword" class="form__input" autofocus placeholder="Enter your password" autocomplete="off">
                <small></small>
            </div>

            <button id="login-button" class="form__button" type="submit">Log in</button>

            <p class="form__text">
                <a href="#" id="linkReset" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <!--Create Account-->

        <form  class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            
            <div class="form-field">
                <input type="text" name="username" id="signupUsername" class="form__input" autofocus placeholder="Choose a username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="email" name="email" id="email" class="form__input" autofocus placeholder="Enter your email" autocomplete="off">
                <small></small>
            </div>

             <div class="form-field">
                <input type="password" id="createPassword" class="form__input" autofocus placeholder="Enter a strong password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="password" id="confirmPassword" class="form__input" autofocus placeholder="Confirm your password" autocomplete="off">
                <small></small>
            </div>

            <button id="create-button" class="form__button" type="submit">Singn up</button>
           
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sing in</a>
            </p>
        </form>

        <!--Retrieve Password form-->
        <form  class="form form--hidden" id="reset">
            <h1 class="form__title">Retrieve Password</h1>
            
            <div class="form-field">
                <input type="email" name="reset-password" id="reset-password" class="form__input" autofocus placeholder="Enter your email" autocomplete="off">
                <small></small>
            </div>

            <button id="reset-button" class="form__button" type="submit">Submit</button>
           
        </form>

    </div>
</body>
</html>
